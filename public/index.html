<!DOCTYPE>
<html ng-app="myApp">
<head>
	<title>Contact list app</title>
	<meta charset="utf-8" />
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="body" style="background-color:#f6f6f6" ng-controller="myController">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
	<div class="container">
		<h1> Contact for list app </h1>
		<hr size="30">
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name"></td>
					<td><input class="form-control" ng-model="contact.email"></td>
					<td><input class="form-control" ng-model="contact.number"></td>
					<td><button class="btn btn-success" ng-click="addContact()">Add contact</button></td>
					<td><button class="btn btn-primary" ng-click="update()">Update</button></td>
					<td><button class="btn btn-primary" ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat="contact in contactList">
					<th>{{contact.name}}</th>
					<th>{{contact.email}}</th>
					<th>{{contact.number}}</th>
					<th><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></th>
					<th><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
